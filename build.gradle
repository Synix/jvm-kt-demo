buildscript {
    ext.kotlin_version = '1.2.60'
    ext.kotlin_argparser_version = '2.0.1'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
mainClassName = 'io.github.synix.main.ProgramKt'

jar {
    manifest {
        attributes('Main-Class': 'io.github.synix.main.ProgramKt')
    }
    from {
       configurations.compile.collect {
           it.isDirectory() ? it : zipTree(it)
       }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.8'

    compile "com.xenomachina:kotlin-argparser:$kotlin_argparser_version"
}

test {
    useJUnitPlatform()

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    testLogging {
        events "PASSED", "FAILED", "SKIPPED", "STANDARD_OUT", "STANDARD_ERROR"
    }

    // support tag group in kotlintest
    systemProperty "kotlintest.tags.include", System.getProperty("kotlintest.tags.include")
    systemProperty "kotlintest.tags.exclude", System.getProperty("kotlintest.tags.exclude")
}
